<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>

<body>

    <form action="">
        <div class="otp__header">
            <span class="otp__header-label">Ваш номер</span>
            <span class="otp__header-phone">+38 (099) 999 99 99</span>
            <a href="#"><img class="header-img" src="./img/support.svg" alt="Support"></a>
        </div>
        <div class="otp__input">
            <div class="otp__input-container">
                <input class="otp__input-value" id="otpcode" type="text" size="6" maxlength="6">
                <div class="otp__input-overlay"></div>
            </div>
            <span class="otp__input-error" hidden>Відправити повторно</span>
        </div>
        <div class="otp__submit">
            <button class="otp__submit-button" type="submit" disabled>ДАЛІ</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.1.62/jquery.inputmask.bundle.js"></script>
    <script src="./js/controls.js"></script>
</body>

</html>
