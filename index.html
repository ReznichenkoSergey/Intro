<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/normalize.css">
</head>

<body>

    <form class="phone" action="">
        <div class="phone__header">
            <span>Для реєстрації введіть<br>номер телефону</span>
            <a href="#"><img class="phone__header-img" src="./img/support.svg" alt="Support"></a>
        </div>
        <div class="phone__input">
            <input onkeyup="FormPhoneValidate()" class="phone__input-value" id="phone" type="tel"
                placeholder="+38 (077) 777 77 77">
            <span class="phone__input-error" hidden>Некорректний код мобiльного оператора</span>
        </div>
        <div class="phone__rules">
            <input onchange="FormPhoneValidate()" class="phone__rules-checkbox" id="checkbox" name="checkbox"
                type="checkbox">

            <label class="phone__rules-label" for="checkbox"><span class="phone__rules-text">Я погоджуюсь з <a
                        class="phone__rules-link" href="#">правилами участі</a> у програмі лояльності та
                    підтверджую,<br>що мені є 18 років<span></label>

        </div>
        <div class="phone__button">
            <button class="button-phone" type="submit" disabled>ОТРИМАТИ КОД</button>
        </div>
    </form>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.inputmask/3.1.62/jquery.inputmask.bundle.js"></script>
    <script src="./js/controls.js"></script>
</body>

</html>
